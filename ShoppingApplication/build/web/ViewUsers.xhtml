<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View users</title>
    </h:head>
    <h:body>
      
                <h1>Customer details</h1>
                <h:panelGrid  columns="2" styleClass="custTable" rowClasses="custTableOddRow,custTableEvenRow">
                         <h:outputText value="ID: " />
                         <h:outputText value="#{customer.customerDetails.id}" />

                         <h:outputText value="First Name: " />
                         <h:outputText value="#{customer.customerDetails.fName}" />

                         <h:outputText value=" surname: " />
                         <h:outputText value="#{customer.customerDetails.lName}" />

                         <h:outputText value="Userame: " />
                         <h:outputText value="#{customer.customerDetails.username}" />

                         <h:outputText value="Password: " />
                         <h:outputText value="#{customer.customerDetails.password}" />
                </h:panelGrid>
            
                <h:form>
                    <h:commandButton type="submit" value="Customer summary" action="adminHome" />
                </h:form>
     
    </h:body>
</html>
