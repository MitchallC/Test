<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Shopping Application</title>
    </h:head>
    <h:body>
        
                <h2>Customer Login </h2>
                <h:messages class="error" />
                <h:form>
                    <p>Username: 
                        <h:inputText id="username" 
                                     maxlength="10" 
                                     required="true" 
                                     requiredMessage="Please enter your username" 
                                     title="Your username: "
                                     />
                    </p>
                    <p>Password: 
                        <h:inputSecret id="pwd" 
                                       maxlength="15" 
                                       required="true" 
                                       requiredMessage="Please enter your password" 
                                       title="Your password: "
                                        />
                    </p>
                    <p>
                        <h:commandButton type="submit" value="Log-in" action="#{adminUI.checkCredentials()}" />
                        <h:commandButton type="submit" value="Register" action="adminRegister" immediate="true" />
                        <h:commandButton type="submit" value="Back" action="index" />
                    </p>
                </h:form>
            
    </h:body>
</html>
