<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Items</title>
    </h:head>
    <h:body>
      
                <h1>Customer details</h1>
                <h:panelGrid  columns="2" styleClass="custTable" rowClasses="itemTableOddRow,itemTableEvenRow">
                         <h:outputText value="Stocked by ID: " />
                         <h:outputText value="#{items.itemDetails.stockedID}" />

                         <h:outputText value="Item ID: " />
                         <h:outputText value="#{items.itemDetails.itemID}" />

                         <h:outputText value=" Store ID: " />
                         <h:outputText value="#{items.itemDetails.storeID}" />

                         <h:outputText value="Quantity: " />
                         <h:outputText value="#{items.itemDetails.quantity}" />

                      
                </h:panelGrid>
            
                <h:form>
                    <h:commandButton type="submit" value="Back" action="adminHome" />
                </h:form>
     
    </h:body>
</html>
